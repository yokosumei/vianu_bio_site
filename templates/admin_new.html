{% extends "layout.html" %}
{% block title %}Nouă postare – Vianu Biologists{% endblock %}
{% block content %}
<h2>Adaugă postare</h2>
<form method="post" enctype="multipart/form-data" class="form-box">
 <label for="section">Secțiune</label>
<select id="section" name="section" required>
  <option value="insta">Insta</option>
  <option value="articles">Articol</option>
  <option value="gallery">Galerie</option>
  {% if can_view_lessons %}
    <option value="lectii">Lecții (privat)</option>
  {% endif %}
</select>


  <label>Titlu</label>
  <input name="title" required>

  <label>Conținut (opțional)</label>
  <textarea name="content" rows="5"></textarea>

  <label>Imagine (opțional)</label>
  <input name="image" type="file" accept="image/*">

  <label for="pdf_url">Link PDF (opțional)</label>
  <input type="url" id="pdf_url" name="pdf_url" placeholder="https://.../document.pdf">

  <label for="ppt_url">Link prezentare (PPT / Google Slides) (opțional)</label>
  <input type="url" id="ppt_url" name="ppt_url" placeholder="https://...">


  <label>Link extern (ex: Instagram, opțional)</label>
  <input name="external_url" type="url" placeholder="https://...">

  <button type="submit">Publică</button>
</form>
{% endblock %}
