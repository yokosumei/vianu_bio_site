{% extends "layout.html" %}
{% block title %}Despre noi â€“ Vianu Biologists{% endblock %}

{% block content %}
<section class="about">
  <h1 class="about-title">Echipa</h1>

  <div class="team-grid">
    {% if team %}
      {% for m in team %}
      <figure class="member">
        <img
  src="{{ url_for('static', filename='images/' ~ (m.photo or 'placeholder.jpg')) }}"
  alt="{{ m.name }}"
  loading="lazy">
        <figcaption>{{ m.name }}</figcaption>
      </figure>
      {% endfor %}
    {% else %}
      <p> buna </p>
    {% endif %}
  </div>
</section>

<style>
.about{ padding-top: 10px; }
.about-title{
  text-align:center; margin:0 0 18px; letter-spacing:1px; color:#114411;
  border-top:3px dashed #1b5e20; padding-top:12px;
}
.team-grid{
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 22px;
  align-items:start;
}
.member{
  display:flex; flex-direction:column; align-items:center; gap:10px;
  padding:14px; background:#fff; border-radius:14px;
  box-shadow: 0 6px 20px rgba(0,0,0,.06);
}
.member img{
  width:130px; height:130px; object-fit:cover; border-radius:999px;
  box-shadow: 0 6px 16px rgba(0,0,0,.10);
}
.member figcaption{
  font-weight:800; text-align:center;
}
@media (max-width: 600px){
  .member img{ width:110px; height:110px; }
}
</style>
{% endblock %}
